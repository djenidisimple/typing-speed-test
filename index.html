<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header class="space-between">
        <img src="./asseat/title.svg" alt="logo" class="desktop">
        <img src="./asseat/logo.svg" alt="logo" class="mobile title-mobile">
        <div class="center gap-1">
            <img src="./asseat/Trophy Icon.svg" alt="Trophy">
            <div class="size-preset-3 center gap-1">

            </div>
        </div>
    </header>
    <main>

                <div class="flex-stat stat-gap">

            </div>
            <div class="choice pt-20 pb-16 mobile">
                <div class="level">
                    <div class="input-choice">
                        <label for="choice" class="selected">
                            <span class="label-difficulty-input">Hard</span>

                        <div class="option">
                            <div>

                            </div>
                            <div>
                                <input type="radio" name="level" value="medium" class="level-input"> <label for="Medium">Medium</label>
                            </div>
                            <div>
                                <input type="radio" name="level" value="hard" class="level-input" checked> <label for="Hard">Hard</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mode">
                    <div class="input-choice">
                        <label for="choice" class="selected">
                            <span class="label-mode-input">Timed(60s)</span>

                                width="11" 
                                height="6" 
                                viewBox="0 0 11 6" 
                                fill="none" 
                                xmlns="http://www.w3.org/2000/svg"
                            >

                            <div>
                                <input type="radio" name="mode" value="timed(60s)" class="mode-input"> <label for="Medium">Timed(60s)</label>
                            </div>
                            <div>
                                <input type="radio" name="mode" value="passage" class="mode-input" checked> <label for="Hard">Passage</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="desktop flex-start gap-17">
                <div>
                    <label for="difficulty" class="mr-16 size-preset-5">Difficulty:</label>

                <div>

                    <button type="button" class="border btn-mode">Passage</button>

            </div>

            <div class="container-start">
