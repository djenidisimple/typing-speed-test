<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="shortcut icon" href="./src/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background">
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
    </div>
    <header class="center">
        <img src="./src/title.svg" alt="logo" class="desktop display-none">
        <img src="./src/logo.svg" alt="logo" class="title-mobile">
        <div class="center gap-2">
            <img src="./src/Trophy Icon.svg" alt="Trophy">
            <div>
                <span class="desktop display-none">Personal </span> <span> best:</span> <span>92 WPM</span>
            </div>
        </div>
    </header>
    <main>
        <div class="config border-b">
            <div class="stat">
                <span>WPM:</span> <span>40</span>
                <span>Accuracy:</span> <span>94%</span>
                <span>Time:</span> <span>0:46</span>
            </div>
            <div class="level">
                <span>Difficulty:</span>
                <button type="button" class="btn-level">Easy</button>
                <button type="button" class="btn-level">Medium</button>
                <button type="button" class="btn-level">Hard</button>
            </div>
            <div class="mode">
                <span>Mode:</span>
                <div class="timer">Timed(60s)</div>
                <div>Passage</div>
            </div>
        </div>
        <div class="content">
            The archaeological expedition unearthed artifacts that complicated prevailing
            theories about Bronze Age trade networks. Obsidian from Anatolia, lapis lazuli
            from Afghanistan, 
        </div>
    </main>
    <footer class="border-b">
        <button type="button" class="btn-restart">Restart Test <img src="./src/Undo Icon.svg" alt="Undo"></button>
    </footer>
</body>
</html>
