<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="shortcut icon" href="./asseat/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="space-between">
        <img src="./asseat/title.svg" alt="logo" class="desktop">
        <img src="./asseat/logo.svg" alt="logo" class="mobile title-mobile">
        <div class="center gap-1">
            <img src="./asseat/Trophy Icon.svg" alt="Trophy">
            <div class="size-preset-3">
                <span class="desktop">Personal </span> <span class="capitalize-mobile"> best:</span> <span class="text-white">92 WPM</span>
            </div>
        </div>
    </header>
    <main>
        <div class="config border-b">
            <div class="stat">
                <div class="flex-stat stat-gap">
                    <span class="size-preset-3">WPM:</span> <span class="size-preset-2 text-white bold">40</span>
                </div>
                <div class="divider"></div>
                <div class="flex-stat stat-gap">
                    <span class="size-preset-3">Accuracy:</span> <span class="size-preset-2 text-red bold">94%</span>
                </div>
                <div class="divider"></div>
                <div class="flex-stat stat-gap">
                    <span class="size-preset-3">Time:</span> <span class="size-preset-2 text-yellow bold time">0:46</span>
                </div>
            </div>
            <div class="choice pt-20 pb-16 mobile">
                <div class="level">
                    <select name="choice-level">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="mode">
                    <select name="choice-level">
                        <option value="60">Timed(60s)</option>
                        <option value="easy">Medium</option>
                        <option value="easy">Hard</option>
                    </select>
                </div>
            </div>
            <div class="desktop flex-start gap-17">
                <div>
                    <label for="difficulty" class="mr-16 size-preset-5">Difficulty:</label>
                    <button type="button" class="border btn-d">Easy</button>
                    <button type="button" class="border btn-d">Medium</button>
                    <button type="button" class="border btn-d border-blue-400">hard</button>
                </div>
                <div class="divider"></div>
                <div>
                    <label for="mode" class="mr-12 size-preset-5">Mode:</label>
                    <button type="button" class="border btn-mode border-blue-400">Timed (60s)</button>
                    <button type="button" class="border btn-mode">Passage</button>
                </div>
            </div>
        </div>
        <div class="content size-preset-1">
        </div>
    </main>
    <footer class="border-t gap-24 flex-col">
        <div class="resultat flex-col gap-24">
            <div class="center">
                <img src="./asseat/Check circle.svg" alt="circle" class="icon-circle">
            </div>
            <div>
                <h1 class="text-preset-1 text-white text-center">Test Complete!</h1>
                <p class="text-center">Solid run. Keep pushing to beat your high score.</p>
            </div>
            <div class="flex-col gap-24">
                <div class="card flex-col">
                    <span class="text-preset-3">WPM:</span> <span class="text-preset-2 text-white">85</span>
                </div>
                <div class="card flex-col">
                    <span class="text-preset-3">Accuracy:</span> <span class="text-preset-2 text-red">90%</span>
                </div>
                <div class="card flex-col">
                    <span class="text-preset-3">Characters:</span> <span class="text-preset-2"> <span class="text-green">120</span>/<span class="text-red">5</span></span>
                </div>
            </div>
        </div>
        <div class="center">
            <button type="button" class="btn-restart">Restart Test <img src="./asseat/Undo Icon.svg" alt="Undo"></button>
        </div>
    </footer>
    <script type="module" src="./script.js"></script>
</body>
</html>
